<!DOCTYPE html>
<html lang="en">
<head>
    <title>SharkBytes</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles_updateContact.css" rel="stylesheet">
    <link rel="icon" type="images/x-icon" href="/images/shark2.png">
    
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc27f65909.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body onload="updateContact_populate()">

    <h1 id="title2">Update Contact</h1>
    
    <div id="updateDiv">
        <i class="fa-solid fa-user-edit"></i>
        <input type="hidden" id="contactId" placeholder="Contact ID" required /><br />
        <input type="text" id="contactName" placeholder="Name" required /><br />
        <input type="text" id="contactPhone" placeholder="Phone" required /><br />
        <input type="email" id="contactEmail" placeholder="Email" required /><br />
        <button type="button" id="updateButton" class="buttons" onclick="updateContact();">Update</button>
        <button type="button" id="goBackButton" class="buttons" onclick="goBack();">Go Back</button>
        <div id="updateResult"></div>
    </div>

    <script type="text/javascript">
        function goBack() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
