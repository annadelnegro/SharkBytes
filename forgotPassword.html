<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/x-icon" href="/images/shark2.png">
    <script type="text/javascript" src="js/forgotPassword.js"></script>
    <link href="css/styles_forgotPassword.css" rel="stylesheet">
    
    <title>Forgot Password</title>
</head>
<body>

    <h1 id="title">Reset Password</h1>

    <div class="passwordBox" id="beforeAnswerVerify">
        <div id="textField">
            Enter Username below
        </div>
        <input type="text" id="username" placeholder="Username" /><br />
        <button type="button" id="findMe" onclick="findMe();"> Find Me! </button>
        <span id="findMeResult"></span>
    </div>

    <div class="passwordBox" id="answerVerify">
        <div id="textField">
             We found you!
        </div>
        <span id="securityQuestion"></span>

        <input type="text" id="securityAns" placeholder="Answer" /><br />
        <button type="button" id="findMe" onclick="doVerify();"> Verify </button>
        <span id="tryAgain"></span>
        <span id="doVerifyResult"></span>
    </div>

    <div class="passwordBox" id="changePass">
        <div id="textField">
            Enter new password
        </div>

        <div id="passwordHelp" class="password-requirements">
            Your password must contain:
            <ul>
                <li>One uppercase letter</li>
                <li>One number</li>
            </ul>
        </div>
    
        <input type="password" id="newPassword" placeholder="new password"/><br />
        <input type="password" id="verifyNewPassword" placeholder="confirm new password"/><br />

        <button type="button" id="togglePassword" onclick="togglePasswordsVisibility()">
            <img src="lock.png" id="lockIcon" alt="Show Passwords" width="20px">
        </button>
        
        <button type="button" id="findMe" onclick="changePassword();">Update Password</button>
        <span id="newPasswordResult"></span>
    </div>
    
</body>
</html>
