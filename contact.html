<!DOCTYPE html>
<html lang="en">
<head>
    <title>SharkBytes</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles_addContact.css" rel="stylesheet">	
    <link rel="icon" type="images/x-icon" href="/images/shark2.png">
    
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc27f65909.js" crossorigin="anonymous"></script>

    <!-----GOOGLE FONT LINK------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>

    <h1 id="title2">Add Contacts</h1>
    
    <div id="loginDiv2">
        <i class="fa-solid fa-right-to-bracket"></i>
        <input type="text" id="contactName" placeholder="Full Name" /><br />

        <input type="tel" id="contactPhone" placeholder="Phone (xxx-xxx-xxxx)"/><br />

        <input type="email" id="contactEmail" placeholder="Email"/><br />

        <div id="contactAddResult"></div>
        <div class="button-container">
            <button type="button" id="goBackButton" class="buttons" onclick="goBack();">
                <img src="back.png" alt="Go Back" width="40px">
            </button>
        
            <button type="button" id="contactButton" class="buttons" onclick="addContact();">
                <img src="add.png" alt="Add Contact" width="40px">
            </button>
        </div>

        
    </div>
    <script type="text/javascript">
        function goBack() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
